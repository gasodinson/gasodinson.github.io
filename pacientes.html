<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria - Pacientes</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Registro de Pacientes</h1>
  </header>

  <main>
    <form id="formPaciente">
      <label for="idPaciente">ID Paciente</label><br>
      <input type="number" id="idPaciente" name="idPaciente" step="any" required><br><br>

      <label for="nombrePaciente">Nombre del Paciente</label><br>
      <input type="text" id="nombrePaciente" name="nombrePaciente" required><br><br>

      <label for="propietario">ID Propietario (DNI)</label><br>
      <input type="number" id="propietario" name="propietario" step="any" required><br><br>

      <label for="edad">Edad</label><br>
      <select id="edad" name="edad">
        <option value="">Seleccionar</option>
        <script>
          for (let i = 1; i <= 40; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select><br><br>

      <label for="especie">Especie</label><br>
      <select id="especie" name="especie" required>
        <option value="">Seleccionar</option>
        <option value="C">Canino</option>
        <option value="F">Felino</option>
      </select><br><br>

      <button class="button" type="submit">Agregar Paciente</button>
    </form>

    <br>
    <button class="button" onclick="window.location.href='index.html'">Volver al inicio</button>
  </main>

  <script src="js/pacientes.js"></script>
</body>
</html>
