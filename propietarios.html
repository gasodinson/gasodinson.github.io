<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria Sandi</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Propietarios</h1>
  </header>

  <main>
    <form id="formBuscarPropietario">
      <label for="buscarIdPropietario">Buscar por DNI</label><br>
      <input type="text" id="buscarIdPropietario" name="buscarIdPropietario" required><br><br>
      <button class="button" type="submit">Buscar Propietario</button>
    </form>

    <hr style="margin:20px 0;">

    <form id="formPropietario">
      <label for="idPropietario">DNI</label><br>
      <input type="text" id="idPropietario" name="idPropietario" required><br><br>

      <label for="nombre">Nombre y Apellido</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="domicilio">Domicilio</label><br>
      <input type="text" id="domicilio" name="domicilio"><br><br>

      <label for="telefono">Teléfono</label><br>
      <input type="text" id="telefono" name="telefono"><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email"><br><br>

      <button class="button" type="submit">Guardar / Modificar Propietario</button>
    </form>

    <hr style="margin:20px 0;">

    <div id="mascotasPropietario">
      <!-- Aquí se cargarán las mascotas asociadas -->
    </div>

    <button class="button" id="btnAgregarMascota" style="display:none; margin-top: 15px;">Agregar Mascota</button>

    <br>
    <button class="button" onclick="window.location.href='index.html'">Volver al inicio</button>
  </main>

  <script src="js/propietarios.js"></script>
</body>
</html>
