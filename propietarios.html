<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Propietarios - Veterinaria Sandi</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <h1>Propietarios</h1>

  <section>
    <h2>Buscar por DNI</h2>
    <input type="text" id="dniBusqueda" placeholder="Ingresar DNI" />
    <button onclick="buscarPropietario()">Buscar</button>
  </section>

  <section>
    <h2>Datos del Propietario</h2>
    <form id="formularioPropietario">
      <input type="text" id="dni" placeholder="DNI" required />
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="text" id="telefono" placeholder="Teléfono" required />
      <input type="email" id="email" placeholder="Correo electrónico" />
      <button type="submit">Guardar / Actualizar</button>
    </form>
  </section>

  <section>
    <h2>Mascotas del Propietario</h2>
    <div id="mascotasDelPropietario"></div>
  </section>

  <script src="js/propietarios.js"></script>
</body>
</html>
