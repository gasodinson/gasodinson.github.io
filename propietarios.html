<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Propietarios</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/propietarios.js" defer></script>
</head>
<body>
  <form id="busquedaForm">
    <h2>Buscar Propietario</h2>
    <label>DNI:</label>
    <input type="text" id="buscarDNI" required>
    <button type="button" onclick="buscarPropietario()">Buscar</button>
  </form>

  <br />

  <form id="propietarioForm">
    <h2>Formulario de Propietarios</h2>

    <label>DNI:</label>
    <input type="text" id="dni" required readonly>

    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Domicilio:</label>
    <input type="text" id="domicilio">

    <label>Tel√©fono:</label>
    <input type="tel" id="telefono">

    <label>Email:</label>
    <input type="email" id="email">

    <button type="submit">Agregar / Modificar</button>
  </form>
</body>
</html>
